<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./resources/css/styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title / icon -->
    <title>Todd The Fox Art</title>

     <!-- Scripts -->
     <script src="./resources/js/main.js" defer></script>
  </head>
  <body>
    <header class="grid-container grid-container--header bg-black text-yellow ff-amatic uppercase">
        <img class="logo" src="./resources/images/TTF-Web-Banner.png" alt="Todd The Fox Logo">
        <h1 class="title fs-900">#ToddthefoxArt</h1>
        <h2 class="tagline fs-500">Not part of the dark, just deeper in the shadows</h2>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation">
          <span class="sr-only" aria-expanded="false">Menu</span>
          <img src="./resources/images/icons/show-more-one.png">
        </button>
        <nav class="navigation">
          <ul
            class="primary-navigation underline-indicators flex"
            data-visible="false"
          >
            <li class="active">
              <a class="uppercase text-white letter-spacing-2" href="#"
                >Home</a
              >
            </li>
            <li>
              <a class="uppercase text-white letter-spacing-2" href="#"
                >Artwork</a
              >
            </li>
            <li>
              <a class="uppercase text-white letter-spacing-2" href="#"
                >Freebies</a
              >
            </li>
            <li>
              <a class="uppercase text-white letter-spacing-2" href="#"
                >About</a
              >
            </li>
            <li>
              <a class="uppercase text-white letter-spacing-2" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
    </header>
    <main>
      <section id="tiles" class="grid-container grid-container--tiles">
        <div class="tile-1"></div>
        <div class="tile-2"></div>
        <div class="tile-3"></div>
        <div class="tile-4"></div>
        <div class="tile-5"></div>
        <div class="tile-6"></div>
        <div class="tile-7"></div>
        <div class="tile-8"></div>
      </section>
    </main>
  </body>
</html>
